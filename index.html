<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Noto+Serif+Oriya:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header class="container text-center">
        <div class="row">
            <h1 id="header-title">The Tip Calculator</h1>
        </div>
    </header>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
                <h1 class="heading">Tip Calculator</h1>

                <!-- Form -->
                <form id="tip-calculator">
                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-text" id="dollarSign">$</span>
                    <input type="number" class="form-control" id="billTotal" placeholder="Input Total Bill here:">
                    </div>
                </div>
                <div class="form-group tipPercent">
                    <div class="input-group">
                    <label for="tip"><span class="input-group-text" id="tip">Tip:</span></label>
                    <input type="number" class="form-control" id="tipInput" value="" placeholder="Enter Tip Percentage:">
                    <span class="input-group-addon" id="tipOutput"></span>
                    </div>
                </div>
                </form>

                <hr>

                <!-- RESULTS -->
                <div id="results" class="pt-4">
                    <h5>Final Bill</h5>
                    <div class="form-group">
                        <div class="input-group">
                        <span class="input-group-addon">Tip amount:</span>
                        <input type="number" class="form-control" id="tipAmount" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                        <span class="input-group-addon">Total Bill with Tip:</span>
                        <input type="number" class="form-control" id="totalBillWithTip" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="container text-center" id="copyright">
    <div class="row">
        <h6>Developer Veries Seals III 2022 </h6>
    </div>
</footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
